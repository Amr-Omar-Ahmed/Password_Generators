<div class="container" style="padding-top: 5%;">
  <div class="columns is-centered">
    <div class="box column is-half">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <div class="control">
          <label class="p1">Length</label>
          <input class="input" (input)="onChangeLength($event.target.value)" />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox p1">
            <input (change)="onChangeUseLetters()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox p1">
            <input (change)="onChangeUseNumbers()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox p1">
            <input (change)="onChangeUseSymbols()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button
            [disabled]="
              !(length && (includeLetters || includeSymbols || includeNumbers))
            "
            (click)="onButtonClick()"
            class="button is-link is-fullwidth"
          >
            Generate!
          </button>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <div class="box" *ngIf="password">
            <label class="p1">Your Password</label>
            <input class="input" [value]="password" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
